<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniHub - Login / Sign Up</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #00ffa6, #007bff, #002b5b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,255,170,0.4), transparent);
      filter: blur(80px);
      animation: float 6s ease-in-out infinite alternate;
    }

    .bg-glow:nth-child(2) {
      background: radial-gradient(circle, rgba(0,132,255,0.4), transparent);
      right: 10%;
      top: 40%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    /* Auth Container */
    .auth-container {
      position: relative;
      width: 400px;
      padding: 40px 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0,255,150,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      z-index: 5;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #00ffa6, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form.hidden { display: none; }

    .form-group { margin-bottom: 18px; text-align: left; }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.9rem;
      color: #e6fff7;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      box-shadow: 0 0 10px #00ffa6;
      background: rgba(255, 255, 255, 0.25);
    }

    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -8px;
      margin-bottom: 15px;
      font-size: 0.85rem;
    }

    .options-row label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      color: #d9fff1;
    }

    .options-row a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: 500;
    }

    .options-row a:hover { text-decoration: underline; }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00ffa6, #00bfff);
      color: #003b2e;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00ffbb, #00e0ff);
      box-shadow: 0 0 20px rgba(0,255,180,0.4);
    }

    .google-btn {
      margin-top: 12px;
      background: #fff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
    }

    .google-btn i {
      color: #DB4437;
      font-size: 1.2rem;
    }

    p {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #eafff7;
    }

    p a {
      color: #00ffcc;
      font-weight: 600;
      text-decoration: none;
    }

    p a:hover { text-decoration: underline; }

    /* Success Overlay */
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00ffa6;
      font-size: 1.5rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .success-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #00ffa6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .checkmark {
      font-size: 3rem;
      color: #00ffa6;
      margin-bottom: 10px;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>
  <div class="bg-glow"></div>

  <div class="auth-container">
    <!-- Login -->
    <form id="login-form" class="form">
      <h1>Login to OmniHub</h1>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <div class="options-row">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
      <button type="button" class="btn google-btn"><i class="fab fa-google"></i> Login with Google</button>
      <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    </form>

    <!-- Signup -->
    <form id="signup-form" class="form hidden">
      <h1>Create Account</h1>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <button type="button" class="btn google-btn"><i class="fab fa-google"></i> Sign up with Google</button>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>
  </div>

  <!-- Overlay -->
  <div class="success-overlay" id="successOverlay">
    <div class="spinner" id="spinner"></div>
    <i class="fa-solid fa-circle-check checkmark" id="checkmark" style="display:none;"></i>
    <p id="statusText">Processing...</p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignup = document.getElementById('show-signup');
    const showLogin = document.getElementById('show-login');
    const successOverlay = document.getElementById('successOverlay');
    const spinner = document.getElementById('spinner');
    const checkmark = document.getElementById('checkmark');
    const statusText = document.getElementById('statusText');

    showSignup.addEventListener('click', e => {
      e.preventDefault();
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
    });

    showLogin.addEventListener('click', e => {
      e.preventDefault();
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });

    // Login animation
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      successOverlay.classList.add('active');
      spinner.style.display = 'block';
      checkmark.style.display = 'none';
      statusText.textContent = "Verifying credentials...";

      setTimeout(() => {
        spinner.style.display = 'none';
        checkmark.style.display = 'block';
        statusText.textContent = "Login Successful! Redirecting...";
      }, 2000);

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3500);
    });

    // Signup animation
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      successOverlay.classList.add('active');
      spinner.style.display = 'block';
      checkmark.style.display = 'none';
      statusText.textContent = "Creating account...";

      setTimeout(() => {
        spinner.style.display = 'none';
        checkmark.style.display = 'block';
        statusText.textContent = "Account Created Successfully!";
      }, 2000);

      setTimeout(() => {
        successOverlay.classList.remove('active');
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      }, 3500);
    });
  </script>

</body>
</html>
